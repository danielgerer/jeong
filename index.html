<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEONG – World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden; /* kein sichtbares Scrollen */
    }

    /* FIXES LAYOUT */
    body {
      position: relative;
    }

    /* Video-Layer: 4 Videos übereinander */
    .video-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .video-layer video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .video-layer video.active {
      opacity: 1;
    }

    /* Menü links oben – horizontal */
    header {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 20;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: lowercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
    }

    nav li a {
      opacity: 0.8;
      padding-bottom: 0.2rem;
      border-bottom: 1px solid transparent;
      font-weight: 300;
      transition: border-color 0.2s ease, font-weight 0.2s ease, opacity 0.2s ease;
      text-decoration: none;
      color: #fff;
    }

    nav li a:hover {
      border-bottom: 1px solid rgba(255, 255, 255, 0.9);
      font-weight: 500;
      opacity: 1;
    }

    /* Brand rechts oben */
    .brand {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 20;
      text-align: right;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .brand-latin {
      font-weight: 500;
      margin-bottom: 0.1rem;
      font-size: 1rem;
    }

    .brand-hangul {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* Logo unten */
    footer.logo-lockup {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      font-weight: 400;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      margin: 0 auto 0.5rem auto;
    }

    .logo-word {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.9rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* Optional etwas Overlay, damit Text besser lesbar ist */
    .overlay-gradient {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.7));
      z-index: -1;
    }

    @media (max-width: 768px) {
      header {
        top: 1rem;
        left: 1rem;
        font-size: 0.75rem;
      }
      nav ul {
        gap: 1rem;
      }
      .brand {
        top: 1rem;
        right: 1rem;
        font-size: 0.9rem;
      }
      .brand-latin {
        font-size: 0.9rem;
      }
      .logo-circle {
        width: 54px;
        height: 54px;
        font-size: 1.5rem;
      }
      .logo-word {
        font-size: 0.8rem;
        letter-spacing: 0.32em;
      }
    }
  </style>
</head>
<body>

  <!-- Video Layer -->
  <div class="video-layer">
    <video class="bg-video active" src="assets/video/bg-video1.mp4" autoplay muted loop playsinline></video>
    <video class="bg-video" src="assets/video/bg-video2.mp4" autoplay muted loop playsinline></video>
    <video class="bg-video" src="assets/video/bg-video3.mp4" autoplay muted loop playsinline></video>
    <video class="bg-video" src="assets/video/bg-video4.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="overlay-gradient"></div>

  <!-- Menü links oben -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="tickets.html">tickets</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- JEONG rechts oben -->
  <div class="brand">
    <div class="brand-latin">JEONG</div>
    <div class="brand-hangul">정</div>
  </div>

  <!-- Logo unten -->
  <footer class="logo-lockup">
    <div class="logo-circle">정</div>
    <div class="logo-word">JEONG</div>
  </footer>

  <!-- Minimaler Scroll-Controller -->
  <script>
    (function () {
      const videos = document.querySelectorAll('.bg-video');
      let current = 0;
      let isThrottled = false;

      function showVideo(index) {
        videos.forEach((vid, i) => {
          if (i === index) {
            vid.classList.add('active');
          } else {
            vid.classList.remove('active');
          }
        });
      }

      function nextVideo() {
        current = (current + 1) % videos.length;
        showVideo(current);
      }

      function prevVideo() {
        current = (current - 1 + videos.length) % videos.length;
        showVideo(current);
      }

      function handleDelta(deltaY) {
        if (isThrottled) return;
        isThrottled = true;
        setTimeout(() => { isThrottled = false; }, 700); // Wechsel nicht zu schnell

        if (deltaY > 0) {
          nextVideo();
        } else if (deltaY < 0) {
          prevVideo();
        }
      }

      // Maus-Rad (Desktop)
      window.addEventListener('wheel', (e) => {
        handleDelta(e.deltaY);
      }, { passive: true });

      // Touch (Mobile)
      let touchStartY = null;
      window.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          touchStartY = e.touches[0].clientY;
        }
      }, { passive: true });

      window.addEventListener('touchend', (e) => {
        if (touchStartY === null) return;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchStartY - touchEndY;
        if (Math.abs(deltaY) > 30) {
          handleDelta(deltaY);
        }
        touchStartY = null;
      }, { passive: true });
    })();
  </script>
</body>
</html>
