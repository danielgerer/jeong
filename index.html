<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEONG – World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    }

    /* Jeder Abschnitt ist FULLSCREEN und FIXED */
    section.hero {
      scroll-snap-align: start;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }

    section.hero video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Jede Hero-Sektion bekommt eine andere Z-Ebene → optisch wird umgeblättert */
    #v1 { z-index: 1; }
    #v2 { z-index: 2; }
    #v3 { z-index: 3; }
    #v4 { z-index: 4; }

    /* Die Videos sollen NUR in ihrer eigenen Sektion sichtbar sein */
    section.hero:not(:target) video {
      opacity: 0;
    }
    section.hero:target video {
      opacity: 1;
    }

    /* Startzustand: erstes Video sichtbar */
    #v1 video { opacity: 1; }

    /* Menü links oben */
    header {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 999;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: lowercase;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      border-bottom: 1px solid transparent;
      padding-bottom: 0.2rem;
      transition: 0.3s;
    }
    nav a:hover {
      opacity: 1;
      font-weight: 500;
      border-bottom: 1px solid #fff;
    }

    /* Brand rechts oben */
    .brand {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 999;
      text-align: right;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 1rem;
    }
    .brand-latin { font-size: 1rem; margin-bottom: 0.1rem; }
    .brand-hangul { font-size: 0.9rem; opacity: 0.85; }

    /* Logo unten */
    footer.logo-lockup {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      text-align: center;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border: 1px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.6);
      margin: 0 auto 0.5rem;
    }
    .logo-word {
      font-family: Georgia, serif;
      letter-spacing: 0.35em;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* Verhindert sichtbares Scrollen (optisch bleibt die Seite stehen) */
    body::-webkit-scrollbar {
      width: 0;
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <header>
    <nav>
      <ul>
        <li><a href="#v1">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="tickets.html">tickets</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- JEONG -->
  <div class="brand">
    <div class="brand-latin">JEONG</div>
    <div class="brand-hangul">정</div>
  </div>

  <!-- SECTIONS / Scrollblätter -->
  <section id="v1" class="hero">
    <video src="assets/video/bg-video1.mp4" autoplay muted loop playsinline></video>
  </section>

  <section id="v2" class="hero">
    <video src="assets/video/bg-video2.mp4" autoplay muted loop playsinline></video>
  </section>

  <section id="v3" class="hero">
    <video src="assets/video/bg-video3.mp4" autoplay muted loop playsinline></video>
  </section>

  <section id="v4" class="hero">
    <video src="assets/video/bg-video4.mp4" autoplay muted loop playsinline></video>
  </section>

  <!-- Logo unten -->
  <footer class="logo-lockup">
    <div class="logo-circle">정</div>
    <div class="logo-word">JEONG</div>
  </footer>

</body>
</html>
