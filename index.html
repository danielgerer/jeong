<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEONG – World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Grundlayout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Menü links oben – horizontal */
    header {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      z-index: 20;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      text-transform: lowercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
    }

    nav li a {
      opacity: 0.8;
      padding-bottom: 0.2rem;
      border-bottom: 1px solid transparent;
      font-weight: 300;
      transition: border-color 0.2s ease, font-weight 0.2s ease, opacity 0.2s ease;
    }

    nav li a:hover {
      border-bottom: 1px solid rgba(255, 255, 255, 0.9);
      font-weight: 500;
      opacity: 1;
    }

    /* Brand rechts oben */
    .brand {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 20;
      text-align: right;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .brand-latin {
      font-weight: 500;
      margin-bottom: 0.1rem;
      font-size: 1rem; /* minimal größer */
    }

    .brand-hangul {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Vollbild-Sektionen mit Video */
    main {
      width: 100%;
    }

    section.hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    section.hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: none; /* Videos in Farbe */
      z-index: -1;
    }

    /* leichte Verdunkelung über Videos für bessere Lesbarkeit */
    section.hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.65));
      z-index: -1;
    }

    /* Logo-Lockup unten mittig */
    footer.logo-lockup {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
    }

    .logo-circle {
      width: 60px;   /* etwas kleiner */
      height: 60px;  /* etwas kleiner */
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem; /* passend zum kleineren Kreis */
      font-weight: 400;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      margin: 0 auto 0.5rem auto;
    }

    .logo-word {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 0.9rem;           /* eine Spur größer */
      letter-spacing: 0.4em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* Responsives Tuning */
    @media (max-width: 768px) {
      header {
        top: 1rem;
        left: 1rem;
        font-size: 0.75rem;
      }

      nav ul {
        gap: 1rem;
      }

      .brand {
        top: 1rem;
        right: 1rem;
        font-size: 0.9rem;
      }

      .brand-latin {
        font-size: 0.9rem;
      }

      .logo-circle {
        width: 54px;
        height: 54px;
        font-size: 1.5rem;
      }

      .logo-word {
        font-size: 0.8rem;
        letter-spacing: 0.32em;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      video {
        animation: none;
      }
    }
  </style>
</head>
<body>

  <!-- Menü links oben -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="tickets.html">tickets</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- JEONG rechts oben -->
  <div class="brand">
    <div class="brand-latin">JEONG</div>
    <div class="brand-hangul">정</div>
  </div>

  <!-- Vollbild-Hintergründe: Scroll = Video wechselt (kein JS nötig) -->
  <main>
    <section class="hero" id="home">
      <video src="assets/video/bg-video1.mp4" autoplay muted loop playsinline></video>
    </section>

    <section class="hero">
      <video src="assets/video/bg-video2.mp4" autoplay muted loop playsinline></video>
    </section>

    <section class="hero">
      <video src="assets/video/bg-video3.mp4" autoplay muted loop playsinline></video>
    </section>

    <section class="hero">
      <video src="assets/video/bg-video4.mp4" autoplay muted loop playsinline></video>
    </section>
  </main>

  <!-- Logo-Lockup unten zentriert -->
  <footer class="logo-lockup">
    <div class="logo-circle">정</div>
    <div class="logo-word">JEONG</div>
  </footer>

</body>
</html>
